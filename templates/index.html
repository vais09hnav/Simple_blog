<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .post {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            color: white;
            background-color: #28a745;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>My Blog</h1>
    <a href="/add">Add New Post</a>

    {% for post in posts %}
    <div class="post">
        <h2>{{ post[1] }}</h2>
        <p>{{ post[2] }}</p>
        <small>Posted on {{ post[3] }}</small>
    </div>
    {% endfor %}

</body>
</html>
